<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GameXO</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <h1>Крестики и нолики</h1>
        </header>
        <main>
            <div class="container_btn">
                <button class="close_btn">Уйти от сюдова</button>
                <button class="open_new_game_btn">Играть дальше</button>
            </div>
            <div class="counting">
                <span>крестики - <strong class="countingX">0</strong></span><br>
                <span>нолики - <strong class="countingO">0</strong></span><br>
            </div>
        </main>
        <script src="js.js"></script>
    </body>
</html>
